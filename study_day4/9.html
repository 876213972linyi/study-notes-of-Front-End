<!-- 文本属性 -->
<!-- 重要 text_Align -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .h1_style{
      /* 下划线 */
      text-decoration: underline;   
      text-decoration: line-through;
      /* 首字母大写 */
      text-transform: capitalize;  
      /* 所有单词变为大写 */
      text-transform: uppercase;
    }
.p_style{
  /* 中心对齐方式 */
  text-align: center;
}


  </style>
</head>
<body>
  <h1 class="h1_style"> this is title</h1>
  <p class="p_style">这是段落</p>


</body>
</html>
