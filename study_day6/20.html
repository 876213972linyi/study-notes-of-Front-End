<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 1000px;
      height: 100px;
     background-color: rgb(220, 212, 214);
     /* box-shadow:offset-x,offset-y,模糊度; 颜色，阴影是往外延伸还是往里延伸*/
/* 注意不要敲逗号 */
     box-shadow:10px 10px 5px  rgb(137, 133, 133) ;
    
     /* 内容居中 ：text-align:center
     盒子居中：margin:0 auto */
    }
  </style>
</head>
<body>
  <!-- 给盒子添加阴影 -->
  <div class="box"></div>
</body>
</html>
