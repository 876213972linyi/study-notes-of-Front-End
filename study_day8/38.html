<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 需求：选中box的第三个div元素 */
    .box > div:nth-child(3){
      /* 没有干扰项的情况下 */
      color: brown;
    }
    /* 有干扰项 */
    .box >div:nth-of-type(3)
    {
      /* 只计入符合元素类型的元素 这里需要找只符合div的元素 */
      color: blueviolet;
    }
    :root{
      /* 根元素 =html元素 */
      color: blue;
    }





  </style>
</head>
<body>
  <!-- nth-of-type 和nth-child() -->
  <div class="box">
    <div>我是列表1</div>
    <p>我是干扰项</p>
    <p>我是干扰项</p>
    <p>我是干扰项</p>
    <div>我是列表2</div>
    <div>我是列表3</div>
    <div>我是列表4</div>
    <div>我是列表5</div>
    <div>我是列表6</div>
    <div>我是列表7</div>
    <div>我是列表8</div>
    <div>我是列表9</div>
    <div>我是列表10</div>
  </div>
</body>
</html>
