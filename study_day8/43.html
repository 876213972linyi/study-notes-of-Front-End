<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<Style>
  body{
    margin: 0;
    padding: 0;
  }
  .box{
    position: fixed;
    bottom: 100px;
    right: 30px;
    
  }
  .box .item{
    width: 80px;
    height: 30px;
    background-color: #333;
    color: aliceblue;
    text-align: center;
    border-radius: 8px;
    cursor: pointer;
  }
  .box .item:hover{
    color: rgb(126, 219, 128);
  }
  .top{
    margin-bottom: 10px;

  }

</Style>
<body>
  <!-- 固定定位联系 -->
  <Div class="box">
    <div class="item top">顶部 </div>
    <div class="item bottom">反馈</div>
  </Div>
</body>
</html>
