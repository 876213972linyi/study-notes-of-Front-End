<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <Style>
    ul li:nth-child(1){
      color: aquamarine;
    }
    ul li:nth-child(2n){
      /* 设置所有的偶数 奇数为2n+1 */
      color: brown;
    }
    div div:nth-child(4n+1){
      color: blue;
    }
    div div:nth-child(4n+2){
      color: rgb(211, 18, 118);
    }
    div div:nth-child(4n+3){
      color: rgb(17, 201, 103);
    }
    div div:nth-child(4n+4){
      color: rgb(232, 192, 14);
    }
    /* 前几个 */
    div>div:nth-child(-n+5){
      font-size:larger
    }
    /* 从后往前 */
    /* 后几个 */
    div>div:nth-last-child(-n+2)
    {
      font-size: small;

    }





  </Style>
</head>
<body>
  <!-- 结构伪类 -->
  <!-- ul>li{列表元素$}*6 敲回车 -->
  <ul>
    <li>列表元素1</li>
    <li>列表元素2</li>
    <li>列表元素3</li>
    <li>列表元素4</li>
    <li>列表元素5</li>
    <li>列表元素6</li>
  </ul>
  <div>
    <div>列表元素1</div>
    <div>列表元素2</div>
    <div>列表元素3</div>
    <div>列表元素4</div>
    <div>列表元素5</div>
    <div>列表元素6</div>
    <div>列表元素7</div>
    <div>列表元素8</div>
    <div>列表元素9</div>
    <div>列表元素10</div>
  </div>
</body>
</html>
