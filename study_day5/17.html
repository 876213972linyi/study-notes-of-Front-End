<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{

    background-color: rgb(215, 219, 219);
    color: rgb(34, 139, 232);
   
    /* border: 2px solid red; */
    border-width: 1px ;
    border-color: rgb(220, 17, 41);
    /* boder的style还有solid为实线 ， dashed：为虚线 dotted:为密集的虚线   hidden为隐藏 goove是雕刻效果 */
    border-style: solid;

    border-radius: 10px;
    /* 表示四个方向 top r,b,l 都是10px */
    padding: 10px;  
    /* 宽度随着放大会有上限，不会一直放大 */
    /* max-width: 750px; */
    /* 块级元素居中   绿色的快就会居中*/
    /* min-width: 600px; */
    margin: 20px;
  }

</style>
<body>
  <!-- 盒子模型 
  content  boder  padding margin  -->
<!-- margin改变的是盒子或者块与块之间的距离 -->
   <div class="box"> 盒子模型演练</div>
   <didv class="box2">盒子模型测试margin</didv>
</body>
</html>
